apiVersion: apps/v1 
kind: Deployment
metadata:
  name: mongo-express-deployment
  labels:
    app: mongo-express-pod

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express-pod

  
  template:
    metadata:
      labels:
        app: mongo-express-pod

    
    spec:
      containers:
          - name: mongo-express
            image: mongo-express
            ports: 
              - containerPort: 8081
            env:
              - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
                valueFrom: 
                  secretKeyRef: 
                    name: mongodb-secret
                    key: mongo_root_username
              - name: ME_CONFIG_MONGODB_ADMINPASSWORD
                valueFrom: 
                  secretKeyRef: 
                    name: mongodb-secret
                    key: mongo_root_password 

              - name: ME_CONFIG_MONGODB_SERVER
                valueFrom: 
                  configMapKeyRef: 
                    name: mongo-configmap
                    key: database_url 

---
apiVersion: v1
kind: Service

metadata:
  name: mongo-express-service


spec:
  selector:
    app: mongo-express-pod

  type: LoadBalancer

  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
    nodePort: 30000